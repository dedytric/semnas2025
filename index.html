    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0; /* Slate 200 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #slide-container {
            width: 100%;
            max-width: 1280px; /* 16:9 aspect ratio container */
            aspect-ratio: 16 / 9;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.4);
            border-radius: 1.5rem;
            overflow: hidden;
            background-color: #1e293b; /* Slate 800 */
            position: relative;
        }
        .slide-content {
            padding: 4rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .slide-title {
            font-size: 3rem;
            font-weight: 700;
            color: #4ade80; /* Tokopedia-like Green */
            margin-bottom: 1.5rem;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 1rem 1.5rem;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s;
            border: none;
            outline: none;
            border-radius: 0.5rem;
        }
        .nav-button:hover:not(:disabled) {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .nav-button:disabled {
            opacity: 0.3;
            cursor: default;
        }
        #prev-slide { left: 1rem; }
        #next-slide { right: 1rem; }
        .data-table th, .data-table td {
            padding: 0.75rem;
            border-bottom: 1px solid #334155;
            text-align: left;
        }
        .data-table th {
            color: #94a3b8;
            font-weight: 600;
        }
        .data-table {
            width: 80%;
            margin: 2rem 0;
            border-collapse: collapse;
        }
        .highlight {
            color: #fde047; /* Yellow for emphasis */

        }
    </style>
</head>

        // --- END SLIDE CONTENT ARRAY ---

        function renderSlide(index) {
            if (index >= 0 && index < totalSlides) {
                currentSlideIndex = index;
                const slide = slides[index];
                
                // Clear existing content
                slideDisplay.innerHTML = '';

                // Set new content
                const titleElement = document.createElement('h2');
                titleElement.className = (index === 0) ? 'hidden' : 'slide-title text-4xl mb-10 border-b-2 border-slate-600 pb-2';
                titleElement.innerHTML = slide.title;
                if (index !== 0) {
                   slideDisplay.appendChild(titleElement);
                }
                
                const contentElement = document.createElement('div');
                contentElement.className = (index === 0) ? 'flex h-full flex-col justify-center items-center' : 'flex-1';
                contentElement.innerHTML = slide.content;
                slideDisplay.appendChild(contentElement);
                
                // Update UI controls
                updateNavigation();
            }
        }

        function navigateSlide(direction) {
            let newIndex = currentSlideIndex + direction;
            renderSlide(newIndex);
        }

        function updateNavigation() {
            prevButton.disabled = currentSlideIndex === 0;
            nextButton.disabled = currentSlideIndex === totalSlides - 1;
            slideNumberDisplay.textContent = `${currentSlideIndex + 1} / ${totalSlides}`;
        }

        // Initial render
        document.addEventListener('DOMContentLoaded', () => {
            renderSlide(0);
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                if (currentSlideIndex < totalSlides - 1) {
                    navigateSlide(1);
                }
            } else if (e.key === 'ArrowLeft') {
                if (currentSlideIndex > 0) {
                    navigateSlide(-1);
                }
            }
        });
